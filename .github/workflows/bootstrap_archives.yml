name: Generate bootstrap archives (android-7)

on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

permissions: {} # none

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - aarch64
          - arm
          - i686
          - x86_64
    if: github.repository == 'SerenaBae/termux-packages'
    steps:
      - name: Git clone
        uses: actions/checkout@v4

      - name: Install dependencies (optional, if needed)
        run: sudo apt-get update && sudo apt-get install -y zip && chmod +x ./scripts/build-bootstraps.sh

      - name: Build bootstrap
        run: ./scripts/build-bootstraps.sh --architectures ${{ matrix.arch }}

      - name: Store artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bootstrap-archives-${{ matrix.arch }}-${{ github.sha }}
          path: "*.zip"
